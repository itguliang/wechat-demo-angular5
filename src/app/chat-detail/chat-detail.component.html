<header *ngIf="chat">
	<span class="back" (click)="goBack()"></span>
	<span class="name">{{chat.name}}</span>
</header>
<ul class="content chat-msgs" *ngIf="chat?.msgs">
  <li *ngFor="let item of chat.msgs" [class]="item.flow=='in'?'fl':'fr'">
  	<img [src]="item.flow=='in'?chat.photo:'assets/itguliang.png'">
  	<p>{{item.msg}}</p>
  </li>
</ul>
